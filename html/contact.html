<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/contact.css" />
  </head>
  <body>
       <header class="navbar">
    <div class="logo">Nomad Fits</div>
    

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="all-products.html">ShopNow</a>
      <a href="about.html">about Us</a>
      <a href="contact.html">Contact Us</a>
    
  
    </nav>
  </header>






    <div class="container">
      <div class="head">
        <h2 class="h2">Contact us</h2>
        <p class="p1">
          we'd love to hear from you. fill out the form and our team will get
          back to you soon
        </p>
      </div>
      <div class="form-div">
        <form method="post">
          <input type="text" placeholder="your full name" />
          <input type="email" placeholder="your email address" />
          <input type="text" placeholder="subject" />
          <textarea
            class="comm"
            name=""
            id=""
            placeholder="your message"
          ></textarea>
          <input type="submit" class="smt" name="" id="" value="send message" />
        </form>
      </div>
      <div class="contacts">
        <div class="con-address">
          <p class="con p2"><span>Email:</span>support@store.com</p>
          <p class="con p3"><span>Phone:</span>+251915031561</p>
          <p class="con p4">
            <span>Address:</span>09 kebele, dire dawa, ethiopia
          </p>
        </div>
        <div class="con-socials">
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-x-twitter"></i>
          <i class="fab fa-whatsapp"></i>
        </div>
      </div>
    </div>
  </body>
